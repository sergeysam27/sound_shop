{% extends 'web/main.html' %}
{% block title %}<title>Contacts | Professional Sound</title>{% endblock %}
{% block content %}


<div class="body__overlay"></div>

<!-- Start Bradcaump area -->
<div class="ht__bradcaump__area"
     style="background: rgba(0, 0, 0, 0) url(static/web/images/bg/100.jpg) no-repeat scroll center center / cover ;">
    <div class="ht__bradcaump__wrap">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="bradcaump__inner text-center">
                        <h2 class="bradcaump-title">Contact US</h2>
                        <nav class="bradcaump-inner">
                            <a class="breadcrumb-item" href="{% url 'index' %}">Home</a>
                            <span class="brd-separetor">/</span>
                            <span class="breadcrumb-item active">Contact US</span>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Bradcaump area -->
<!-- Start Contact Area -->
<section class="htc__contact__area ptb--120 bg__white">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
                <div class="htc__contact__container">
                    <div class="htc__contact__address">
                        <h2 class="contact__title">contact info</h2>
                        <div class="contact__address__inner">
                            <!-- Start Single Adress -->
                            <div class="single__contact__address">
                                <div class="contact__icon">
                                    <span class="ti-location-pin"></span>
                                </div>
                                <div class="contact__details">
                                    <p>Location : <br> Minsk .</p>
                                </div>
                            </div>
                            <!-- End Single Adress -->
                        </div>
                        <div class="contact__address__inner">
                            <!-- Start Single Adress -->
                            <div class="single__contact__address">
                                <div class="contact__icon">
                                    <span class="ti-mobile"></span>
                                </div>
                                <div class="contact__details">
                                    <p> Phone : <br><a href="#">+375(33)65-65-299</a></p>
                                </div>
                            </div>
                        </div>
                        <!-- End Single Adress -->
                        <div class="contact__address__inner">
                            <!-- Start Single Adress -->
                            <div class="single__contact__address">
                                <div class="contact__icon">
                                    <span class="ti-email"></span>
                                </div>
                                <div class="contact__details">
                                    <p> Mail :<br><a href="#">sergeysam27@gmail.com</a></p>
                                </div>
                            </div>
                            <!-- End Single Adress -->
                        </div>
                    </div>

                </div>
            </div>
            <section class="contact-section">
                <div class="container">
                    <div class="d-none d-sm-block mb-5 pb-4">
                        <div id="map" style="height: 480px; position: relative; overflow: hidden;"></div>
                        <script src="https://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=ru-RU"
                                type="text/javascript"></script>
                        <script src="https://yandex.st/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
                        <script type="text/javascript">
                            ymaps.ready(init);

                            function init() {
                                var myMap = new ymaps.Map("map", {
                                        center: [53.926870, 27.589391],
                                        zoom: 17
                                    }),
                                    myPlacemark = new ymaps.Placemark([53.926870, 27.589391], {
                                        // Чтобы балун и хинт открывались на метке, необходимо задать ей определенные свойства.
                                        balloonContentHeader: "Наш магазин",
                                        balloonContentBody: "<em>г. Минск, ул. Сурганова, д. 43</em>",
                                        balloonContentFooter: "Ждём Вас!",
                                        hintContent: "Мы здесь!"
                                    });
                                // элемента управления и его параметры.
                                myMap.controls
                                    // Кнопка изменения масштаба.
                                    .add('zoomControl', {left: 5, top: 5})
                                    // Список типов карты
                                    .add('typeSelector')
                                    // Кнопка изменения масштаба - компактный вариант.
                                    // Расположим её справа.
                                    .add('smallZoomControl', {right: 5, top: 75})
                                    // Стандартный набор кнопок
                                    .add('mapTools', {left: 35, top: 5});
                                myMap.geoObjects.add(myPlacemark);

                                // Показываем хинт на карте (без привязки к геообъекту).
                                myMap.hint.show(myMap.getCenter(), "We are here", {
                                    // Опция: задержка перед открытием.
                                    showTimeout: 1500
                                });
                            }
                        </script>
                    </div>
                </div>
            </section>
            <!-- End Contact Area -->
            {% endblock %}
